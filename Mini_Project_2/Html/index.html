<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Quiz App (Mini_Project_2)</title>
    <!-- Google fonts for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- StyleSheet -->
    <link rel="StyleSheet" href="../Css/styles.css">
</head>

<body>

    <!-- Quiz App Category Container-->
    <div class="maincontainer">
        <h2 class="config-title">Test Your Knowledge-<span>Quiz App</span></h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">GeneralKnowledge</button>
                <button class="category-option">Entertainment</button>
                <button class="category-option">Sports</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. Of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>
        <button class="start-quize-btn">Start Quiz</button>
    </div>

    <!-- Quiz container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">
                    timer
                </span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="quiz-question"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">Next
                <span class="material-symbols-rounded">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </div>

    <!-- Quiz Result container -->
    <div class="result-container">
        <img src="../Image/celebratee.png" class="result-img">
        <h2 class="result-title">Quiz Completed !!</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
    </div>

    <!-- Scripts -->
    <script src="../QuestionBank/questions.js"></script>
    <script src="../Js/scripts.js"></script>
</body>

</html>
