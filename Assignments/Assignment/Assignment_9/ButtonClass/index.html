<!doctype html>
<html lang="en">

<head>
    <title>Button using Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="StyleSheet" href="../Styles/index.css">
</head>

<body>
    <div class="container p-3 m-3 fs-3">
        <h3>Button</h3>
        <div class="row">
            <div class="col text-center p-4">
                <button class="btn btn-primary mt-3">Primary</button>
                <button class="btn btn-secondary mt-3">Secondary</button>
                <button class="btn btn-success mt-3">Success</button>
                <button class="btn btn-danger mt-3">Danger</button>
                <button class="btn btn-warning mt-3">Warning</button>
                <button class="btn btn-warning mt-3">Warning</button>
                <button class="btn btn-info mt-3">Info</button>
                <button class="btn btn-light mt-3">Light</button>
                <button class="btn btn-dark mt-3">Dark</button>
            </div>
        </div>
        <h3>Button Outline</h3>
        <div class="row">
            <div class="col text-center p-4">
                <button class="btn btn-outline-primary mt-3">Primary</button>
                <button class="btn btn-outline-secondary mt-3">Secondary</button>
                <button class="btn btn-outline-success mt-3">Success</button>
                <button class="btn btn-outline-danger mt-3">Danger</button>
                <button class="btn btn-outline-warning mt-3">Warning</button>
                <button class="btn btn-outline-warning mt-3">Warning</button>
                <button class="btn btn-outline-info mt-3">Info</button>
                <button class="btn btn-outline-light mt-3">Light</button>
                <button class="btn btn-outline-dark mt-3">Dark</button>
            </div>
        </div>
        <h3>Button Large , Small and Disabled</h3>
        <div class="row">
            <div class="col text-center p-4">
                <button class="btn btn-primary btn-lg mt-3">Large Button</button>
                <button class="btn btn-secondary btn-sm mt-3">Small Button</button>
                <button class="btn btn-secondary mt-3" disabled>Disabled</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
