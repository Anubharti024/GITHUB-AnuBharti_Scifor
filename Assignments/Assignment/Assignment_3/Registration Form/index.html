<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="StyleSheet" href="../Styles/index.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="container2">
                <div class="heading">
                    <h3>Registration Form</h3>
                </div>
                <div class="subcontainer">
                    <label class="subheading">First Name:</label>
                    <div class="inputbox">
                        <input type="text" name="Fname" required placeholder="Your First name...">
                    </div>
                </div>
                <div class="subcontainer">
                    <label class="subheading">Middle Name:</label>
                    <div class="inputbox">
                        <input type="text" name="Mname" placeholder="Your Middle name...">
                    </div>
                </div>
                <div class="subcontainer">
                    <label class="subheading">Last Name:</label>
                    <div class="inputbox">
                        <input type="text" name="lname" required placeholder="Your Last name...">
                    </div>
                </div>
                <div class="subcontainer">
                    <label class="subheading">Email:</label>
                    <div class="inputbox">
                        <input type="email" name="email" required placeholder="Your Email...">
                    </div>
                </div>
                <div class="subcontainer">
                    <label class="subheading">Password:</label>
                    <div class="inputbox">
                        <input type="password" name="password" required placeholder="Your Password...">
                    </div>
                </div>
                <div class="subcontainer">
                    <label class="subheading">Confirm Password:</label>
                    <div class="inputbox">
                        <input type="password" name="password" required placeholder="Confirm Your Password...">
                    </div>
                </div>

            </div>
            <div class="container3">
                <label class="label">Gender:</label>
                <div>
                    <input type="radio" name="Gender" required><label class="label">Male</label>
                    <input type="radio" name="Gender" required><label class="label">Female</label>
                </div>
            </div>
            <div class="container3">
                <div>
                    <label class="label">Hard Skills:</label><br>
                    <div>
                        <input type="checkbox" name="checkbox"><label class="label">Data Analysis</label>
                        <input type="checkbox" name="checkbox"><label class="label">Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox"><label class="label">Data Mining</label>
                        <input type="checkbox" name="checkbox"><label class="label">Graphics Design</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox"><label class="label">Accounting</label>
                        <input type="checkbox" name="checkbox"><label class="label">Other</label>
                    </div>
                </div>
            </div>

            <div class="container3">
                <div class="submitbox">
                    <input class="submit" type="submit" name="submit" value="SUBMIT">
                    <div class="submitbox">
                        <input class="reset" type="reset" name="reset" value="RESET">
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
