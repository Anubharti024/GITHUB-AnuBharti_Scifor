<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <link rel="StyleSheet" href="../Style/style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" id="mainHead">Product Table</th>
            </tr>
            <tr>
                <th>Product Name</th>
                <th>Price ($)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>5.00</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Book</td>
                <td>10.00</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td>5.00</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price</td>
                <!-- Manually Print -->
                <td>70.00</td>

            </tr>

        </tfoot>
    </table>
</body>

</html>
