<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Striped Table </title>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <!-- cdn link for foundation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
</head>

<body>

    <div class="grid-container">
        <h2>Striped Table :</h2>
        <table class="striped">
            <thead>
                <tr>
                    <th>S no.</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Anju</td>
                    <td>5<sup>th</sup></td>
                    <td>INDIA</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Manju</td>
                    <td>6<sup>th</sup></td>
                    <td>INDIA</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tanu</td>
                    <td>7<sup>th</sup></td>
                    <td>INDIA</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>

</body>

</html>
