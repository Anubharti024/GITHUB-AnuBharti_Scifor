<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
    <script>

        // JS operators:
        // JS Arithmatic Operators:
        let a = 2;
        let b = 10;
        document.write("------JS Arithmatic Operators:-----" + "<br>");
        document.write("Addition:" + " " + (a + b) + "<br>");
        document.write("Subtraction:" + " " + (b - a) + "<br>");
        document.write("Multiplication:" + " " + (a * b) + "<br>");
        document.write("Division:" + " " + (b / a) + "<br>");
        document.write("Modulus:" + " " + (b % a) + "<br>");
        document.write("Increment:" + " " + (a + 1) + "<br>");
        document.write("Decrement:" + " " + (b - 1) + "<br>");

        // JS Assignment Operators:
        document.write("------JS Assignment Operators:-----" + "<br>");
        document.write("(=)  Assign To :" + " " + (a = a) + "<br>");
        document.write("(+=) Addition and Assign:" + " " + (a += 2) + "<br>");
        document.write("(-=) Subtraction and Assign:" + " " + (b -= 2) + "<br>");
        document.write("(*=) Multiplication and Assign:" + " " + (b *= 2) + "<br>");
        document.write("(/=) Division and Assign:" + " " + (b /= 2) + "<br>");
        document.write("(%=) Modulus and Assign:" + " " + (b %= 2) + "<br>");

        // JS String Operators:
        var str1 = "Anu";
        var str2 = "Bharti";
        document.write("------JS String Operators:-----" + "<br>");
        document.write("Concatenation:" + " " + (str1 + str2)+" " + "<br>");
        document.write("Concatenation Assign:" + " " + (str1 += str2)+" " + "<br>");
    </script>
</head>

</html>
