<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <script>

        // Data type :

        // string :
        document.write("--------For String :-------" + "<br>");
        var str1 = "Anu";
        var str2 = "Bharti.";
        document.write("My name is " + str1 + " " + str2 + "<br>");

        // Number :
        document.write("-------For Number :-------" + "<br>");
        var x = 10;
        var y = 20;
        document.write("The value of x is :" + x + "<br>");
        document.write("The value of y is :" + y + "<br>");


        // Boolean : 
        document.write("------For Boolean :------" + "<br>");
        var a = 5;
        var b = 10;
        document.write("The value of a is : " + (a < b) + "<br>");
        document.write("The value of b is : " + (a > b) + "<br>");
    </script>
</head>

</html>
