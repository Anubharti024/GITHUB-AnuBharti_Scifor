<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Days</title>
</head>

<body>
    <script>
    let Days = prompt("Enter the Day number from 1 to 7 : ");
    
        switch (Days) 
        {
            case "1":
                document.write("Monday" + "<br>");
                break;

            case "2":
                document.write("Tuesday" + "<br>");
                break;

            case "3":
                document.write("Wednesday" + "<br>");
                break;

            case "4":
                document.write("Thrusday" + "<br>");
                break;

            case "5":
                document.write("Friday" + "<br>");
                break;

            case "6":
                document.write("Saturday" + "<br>");
                break;

            case "7":
                document.write("Sunday" + "<br>");
                break;

            default:
                document.write("Invalid Day number !!" + "<br>");  
                break;
        }
    </script>
</body>

</html>
