<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<script>

    // ---- While Loop ----
    // ---- Print 1 to 100 ----

    let num = 1;
    while (num <= 100) {
        document.write(num + "<br>");
        num++;
    }
</script>

<body>
</body>

</html>
