<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference </title>
    <script>
        
         // for global scope:
         {
        var i=10;
        document.write("The value of i is : "+ i +" global scope" +"<br>");
        }

        document.write("The value of i is : "+ i + " global scope  ---outside the block" + "<br>" );


        // for block scope:
        {
        let j = 20;
        document.write("The value of j is : "+ j +" block scope" + "<br>");
        }

        document.write("The value of j is : "+ j + " block scope  ---outside the block" + "<br>" );
    </script>
</head>
</html>
