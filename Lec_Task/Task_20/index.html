<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container img.logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 80%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #888;
        }

        .forgot-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 25px;
            justify-content: flex-start;
        }

        .forgot-password i {
            margin-right: 8px;
            color: #888;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="https://th.bing.com/th/id/OIP.i18S5hbENZf5sBwYOMm7UAHaHa?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc1"
            alt="Logo" class="logo" />

        <h2>Login</h2>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
        </div>

        <div class="forgot-password">
            <i class="fas fa-question-circle"></i>
            <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn">Login</button>
    </div>

</body>

</html>
