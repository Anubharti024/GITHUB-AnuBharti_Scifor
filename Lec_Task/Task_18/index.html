<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light p-4">

    <div class="container text-center">
        <h2 class="mb-4">Delete Post </h2>
        <button id="deleteBtn" class="btn btn-danger">Delete Post ID 1</button>
        <p id="message" class="mt-4 fw-bold text-success"></p>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById('deleteBtn').addEventListener('click', function () {
            axios.delete('https://jsonplaceholder.typicode.com/posts/1')
                .then(function (response) {
                    document.getElementById('message').innerText = 'Post Deleted successfully!';
                })
                .catch(function (error) {
                    document.getElementById('message').innerText = 'Error deleting the post.';
                    document.getElementById('message').classList.remove('text-success');
                    document.getElementById('message').classList.add('text-danger');
                });
        });
    </script>
</body>

</html>
